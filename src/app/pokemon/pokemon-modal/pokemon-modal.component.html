<div class="modal" *ngIf="pokemon" role="dialog" style="display:block">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" type="button" (click)="onClose()">&times;</button>
        <h4>{{pokemon?.name}} skills:</h4>
      </div>
      <div id="modal-body">
        <pokemon-detail [currentPokemon]="pokemon"></pokemon-detail>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default btn-close" data-dismiss="modal" (click)="onClose()" type="button">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="spinner-pokemon" [hidden]="statusPokemonData">
  <img class="pokemon-load" src="/assets/images/pokeball.gif">
</div>
